<div *ngIf="!order">
    <div class="cart-summary">
        <h3>Cart Summary</h3>
        <p>Total: {{ cartService.getTotalPrice() | currency: 'EUR' }}</p>
    </div>

    <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required [(ngModel)]="contact.name">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required [(ngModel)]="contact.email">
        </div>
        <div>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required [(ngModel)]="contact.phone">
        </div>
        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required [(ngModel)]="contact.address">
        </div>
        <button type="submit" [disabled]="!contactForm.valid">Order</button>
    </form>
</div>

<div *ngIf="order">
    <h3>Thank you for your order!</h3>
    <p>Your order ID is: {{ order.id }}</p>
</div>
